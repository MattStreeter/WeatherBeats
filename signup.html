<!DOCTYPE html>
<html lang="en" dir="ltr">

    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" title="WeatherbeatzStyle" href="weatherbeatsStyle.css" type="text/css">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>WeatherBeatz Registeration</title>

    <body>

        <head>
            <meta charset="utf-8">
            <link rel="stylesheet" title="WeatherbeatzStyle" href="WeatherbeatzStyle.css" type="text/css">
            <meta name="viewport" content="width=device-width, initial-scale=1">
            <title>WeatherBeatz Registeration</title>

            <form action="action_page.php">
                <h1>Sign Up</h1>
                <label for="fname">First Name</label><br>
                <input type="text" placeholder="First Name" name="fname" required><br>
                <label for="lname">Last Name</label><br>
                <input type="text" placeholder="Last Name" name="lname" required><br>
                <label for="birthday">Birthday:</label><br>
                <input type="date" id="birthday" name="birthday"><br>
                <label for="username">Username:</label><br>
                <input type="text" placeholder="Enter Username" name="username"><br>
                <label for="email">Email</label><br>
                <input type="text" placeholder="Enter Email" name="email" required><br>
                <label for="pswrd">Password</label><br>
                <input type="password" placeholder="Enter Password" name="psw" required><br>

                <label for="pswrdconfirm">Confirm Password</label><br>
                <input type="password" placeholder="Re-enter Password" name="psw-repeat" required><br>
                <div>
                    <button type="button">Cancel</button>
                    <button type="submit" href="Home.html">Sign Up</button>
                </div>
            </form>

    </body>
