<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <link rel="stylesheet" title="WeatherbeatzStyle" href="weatherbeatsStyle.css" type="text/css">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="settings.css">
  <title>WeatherBeatz Settings Page</title>
</head>

<body>
  <div class="title">
    <h1 align="center">WeatherBeatz</h1>
  </div>
  <div class="box">
    <div class="page">
      <h2 align="center" style="margin: auto">Settings</h2>
    </div>
    <div class="icon">
      <li>Enable location</li>
      <label onclick="getlocation()" class="switch">
        <input type="checkbox">
        <span class="slider round"></span>
        <p id="Geo"></p>
        <script>
          var x = document.getElementById("Geo");
function getLocation() {
  if (navigator.geolocation) {
    navigator.geolocation.getCurrentPosition(showPosition);
  } else {
    x.innerHTML = "Geolocation is not supported by this browser.";
  }
}

function showPosition(position) {
  x.innerHTML = "Latitude: " + position.coords.latitude +
  "<br>Longitude: " + position.coords.longitude;
}
function showError(error) {
  switch(error.code) {
    case error.PERMISSION_DENIED:
      x.innerHTML = "User denied the request for Geolocation."
      break;
    case error.POSITION_UNAVAILABLE:
      x.innerHTML = "Location information is unavailable."
      break;
    case error.TIMEOUT:
      x.innerHTML = "The request to get user location timed out."
      break;
    case error.UNKNOWN_ERROR:
      x.innerHTML = "An unknown error occurred."
      break;
  }
}

</script>
      </label><br>
      <li>Toggle Weather music playlists</li><label class="switch">
        <input type="checkbox">
        <span class="slider round"></span>
      </label><br>
      <li><a href="index.html">Sign out</a></li>

    </div>
  </div>

    <a href="player.html">Music Player</a>
  </div>
</body>

</html>
