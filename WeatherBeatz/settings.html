<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <link rel="stylesheet" title="WeatherbeatzStyle" href="WeatherbeatzStyle.css" type="text/css">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>WeatherBeatz Settings Page</title>

<body>
  <h1>Settings</h1>
  <nav>
    <a class="button" href="">Library</a>
    <a class="button" href="">Browse</a>
    <a class="button" href="homepage.html">Home</a>
  </nav>
  <button onclick="darkmode()">Toggle dark mode</button>
  <script>
    function darkmode() {
      var element = document.body;
      element.classList.toggle("dark-mode");
    }
  </script>
  <button onclick="getLocation()">Enable location</button>
  <script>
    var x = document.getElementById("demo");

    function getLocation() {
      if (navigator.geolocation) {
        navigator.geolocation.getCurrentPosition(showPosition);
      } else {
        x.innerHTML = "Geolocation is not supported by this browser.";
      }
    }

    function showPosition(position) {
      x.innerHTML = "Latitude: " + position.coords.latitude + "<br>Longitude: " + position.coords.longitude;
    }

    function showError(error) {
      switch (error.code) {
        case error.PERMISSION_DENIED:
          x.innerHTML = "User denied the request for Geolocation."
          break;
        case error.POSITION_UNAVAILABLE:
          x.innerHTML = "Location information is unavailable."
          break;
        case error.TIMEOUT:
          x.innerHTML = "The request to get user location timed out."
          break;
        case error.UNKNOWN_ERROR:
          x.innerHTML = "An unknown error occurred."
          break;
      }
    }
  </script>
  <a class="button" href="weatherbeatzlogin.html">Sign Out</p>
</body>
