<!DOCTYPE html>
<html>

<head>
  <title>Music Player</title>
  <link rel="stylesheet" href="player.css">
</head>

<body>
  <button onclick="goBack()">Go Back</button>

  <script>
    function goBack() {
    window.history.back();
  }
  </script>
  <img src="./assets/images/Clear/clearsky.jpg" id="background" />
  <audio src="./assets/music/Clear/Believe.mp3" id="song"></audio>

  <div class="container">
    <div class="box"></div>
    <img src="./assets/images/Clear/clearsky.jpg" id="thumbnail" />
    <img src="./assets/icons/play.png" onclick="playPause()" id="play-pause" />
    <img src="./assets/icons/forward.png" onclick="nextSong()" id="next-song" />
    <img src="./assets/icons/backward.png" onclick="previousSong()" id="previous-song" />

    <div class="song-artist">H1 DJINNOBI</div>
    <div class="song-title">Believe</div>

    <!-- Input element for progress bar - min=0 starting value of every song - max length will change per song so leave empty -->

    <input type="range" id="progress-bar" min="0" max="" value="0" onchange="changeProgressBar()" />

    <div class="currentTime"></div>
    <div class="durationTime"></div>
  </div>

  <script src="player.js"></script>
</body>
<footer class="footer">
  <nav>
    <ul>
      <li><a href="Home.html">Home</a></li>
      <li><a href="playlist.html">Playlists</a></li>
      <li><a href="settings.html">Settings</a></li>
      <li><a class="active" href="player.html">Music Player</a></li>
    </ul>
  </nav>
</footer>

</html>
